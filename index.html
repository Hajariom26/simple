<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            text-align: center;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h1 { color: #bb86fc; margin-bottom: 20px; font-size: 1.5rem; }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: #bb86fc;
            color: #000;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: #9965f4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Private Cloud Gateway</h1>
        <a href="https://script.google.com/macros/s/AKfycbxuD1-VvBtiGuWKax4tHQ7RbaXa_Ky5ju2Qnl2Nrv4uF4QHs03TcSt6fxbFfIiuugdvGA/exec" class="btn">Open Drive Portal</a>
    </div>
</body>

</html>
